<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend Books â€“ Literary Compass</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #fdf5e6 0, #f4e3c3 40%, #e9d1aa 100%);
            font-family: 'Lora', serif;
            color: #2b1b0f;
        }

        /* Navbar */
        .navbar-glass {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(18px);
            padding: 10px 40px;
        }

        .navbar-brand {
            font-size: 26px;
            font-weight: 700;
            color: #2b1b0f !important;
        }

        .nav > li > a {
            font-size: 17px;
            font-weight: 600;
            color: #3a2814 !important;
            border-radius: 999px;
            padding: 10px 18px !important;
        }
        .nav > li > a:hover,
        .nav > li.active > a {
            background: rgba(255,255,255,0.6) !important;
        }

        /* Search box */
        .search-box {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .search-input {
            width: 60%;
            padding: 14px 22px;
            border-radius: 999px;
            border: 1px solid #d4b48e;
            font-size: 16px;
        }

        .btn-gradient {
            background-image: linear-gradient(135deg, #f8b500, #ff914d);
            border: none;
            border-radius: 999px;
            padding: 12px 28px;
            font-weight: 700;
            color: #2b1b0f;
            transition: .2s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.18);
        }

        /* 5-card grid */
        .recommend-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 28px;
            margin-top: 50px;
        }

        .recommend-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 10px 28px rgba(0,0,0,0.12);
            overflow: hidden;
            transition: transform .2s ease;
        }

        .recommend-card:hover {
            transform: translateY(-6px);
        }

        .rec-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .rec-body {
            padding: 16px;
        }

        .rec-title {
            font-size: 15px;
            font-weight: 600;
        }

        .rec-author {
            font-size: 14px;
            color: #6b5539;
        }

        .error-box {
            margin-top: 30px;
            text-align: center;
            color: red;
            font-weight: 700;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-glass">
    <a class="navbar-brand">Literary Compass</a>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/recommend">Recommend</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
</nav>

<div class="container">

    <div class="search-box">
        <form method="POST" action="/recommend_books"
              style="display:flex; gap:12px; width:100%; justify-content:center;">
            <input type="text" name="user_input" class="search-input"
                   placeholder="e.g. Harry Potter and the Goblet of Fire">
            <button type="submit" class="btn btn-gradient">Find Recommendations</button>
        </form>
    </div>

    {% if error %}
    <p class="error-box">{{ error }}</p>
    {% endif %}

    {% if recommendations %}
    <div class="recommend-grid">
        {% for i in range(recommendations|length) %}
        <div class="recommend-card">
            <img class="rec-img" src="{{ images[i] }}">
            <div class="rec-body">
                <p class="rec-title">{{ recommendations[i] }}</p>
                <p class="rec-author">{{ authors[i] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

</div>

</body>
</html>
