<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact – Literary Compass</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Lora", serif;
            background: radial-gradient(circle at top, #fdf5e6 0, #f4e3c3 40%, #e9d1aa 100%);
            color: #2b1b0f;
        }

        /* ---------- NAVBAR ---------- */
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.4);
            backdrop-filter: blur(18px);
            padding: 12px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 26px;
            color: #2b1b0f;
            letter-spacing: 0.05em;
        }

        .nav-links a {
            font-size: 18px;
            font-weight: 600;
            color: #3a2814;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 999px;
            transition: 0.25s;
            margin-left: 10px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(255,255,255,0.6);
        }

        /* ---------- PAGE BOX ---------- */
        .container {
            max-width: 750px;
            margin: 80px auto;
            background: white;
            padding: 40px 50px;
            border-radius: 22px;
            box-shadow: 0 12px 38px rgba(0,0,0,0.12);
        }

        h1 {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b5539;
            margin-top: -5px;
            margin-bottom: 25px;
        }

        /* -------- FIXED SPACING BELOW -------- */
        .form-group {
            margin-bottom: 28px;   /* bigger gap between fields */
        }

        label {
            font-size: 17px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;   /* gap between label & input */
        }
        /* -------------------------------------- */

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1.8px solid #e1c9a3;
            border-radius: 14px;
            background: #faf4ec;
            font-size: 15px;
            transition: 0.2s;
        }

        input:focus, textarea:focus {
            border-color: #f3a74a;
            background: #fff9f3;
            outline: none;
        }

        textarea {
            height: 140px;
        }

        .btn {
            background-image: linear-gradient(135deg, #f8b500, #ff914d);
            border: none;
            border-radius: 999px;
            color: #2b1b0f;
            font-weight: 700;
            padding: 12px 26px;
            font-size: 17px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.25s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(0,0,0,0.18);
        }

        .success, .error {
            margin-top: 20px;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
        }

        .success {
            background: #e0ffe0;
            color: #206520;
        }

        .error {
            background: #ffe3e1;
            color: #a52a2a;
        }
    </style>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        emailjs.init("NjqSVkwUUmHQMPqMe");
    </script>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="navbar-brand">Literary Compass</div>

    <div class="nav-links">
        <a href="/" >Home</a>
        <a href="/recommend">Recommend</a>
        <a href="/contact" class="active">Contact</a>
    </div>
</div>


<!-- CONTACT FORM CARD -->
<div class="container">

    <h1>Contact Us</h1>
    <p class="subtitle">We would love to hear from you.</p>

    <form id="contactForm">

        <div class="form-group">
            <label>Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>Message</label>
            <textarea id="message" required></textarea>
        </div>

        <button class="btn" type="submit">Send Message</button>

        <div id="responseMessage"></div>
    </form>
</div>

<script>
    const form = document.getElementById("contactForm");
    const responseBox = document.getElementById("responseMessage");

    form.addEventListener("submit", function(e) {
        e.preventDefault();

        emailjs.send("service_hggtxlh", "template_did27ez", {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            message: document.getElementById("message").value
        })
        .then(() => {
            responseBox.innerHTML = "<p class='success'>✔ Your message has been sent successfully!</p>";
            form.reset();
        })
        .catch(() => {
            responseBox.innerHTML = "<p class='error'>❌ Something went wrong. Try again.</p>";
        });
    });
</script>

</body>
</html>
